<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="idth=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Wazard Mail Form</title>
</head>
<body>
    <section style="width: 800px; display: flex; flex-direction: column; margin: 0 auto;">
        <h1 style="line-height: 70px; margin: 10px; font-size: 30px; text-align: center; height: 70px; border-bottom: 3px solid black;">
            이메일 인증
        </h1>
        <p style="margin: 20px; font-size: 18px; margin-bottom: 30px;">
            국내 모든 알바생과 고용주의 시급관리를 도와주는
            <b style="color: #656afd;">TeamWazard</b> 입니다!
            <br/>
            아래의 인증코드를 입력하여 본인인증을 완료해주세요!
        </p>
        <div style="margin: 0 auto; margin-bottom: 50px;">
            <img src="img/emailLogo.png" alt="My Image" style="width: 500px; height: auto;"/>
        </div>
        <div style="background-color: #d9d9d9;
             text-align: center;
             height: 50px;
             width: 80%;
             margin: 0 auto;
             line-height: 50px;
             font-size: 20px;">
            <label th:text="${code}"></label>
        </div>
    </section>
</body>
</html>
